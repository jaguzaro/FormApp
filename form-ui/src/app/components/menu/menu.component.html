<div class="lateral-menu menu-background">
    <div class="col-12 pb-5 px-4">
      <label class="title">FORM APP</label>
    </div>
    <div class="col-12">
      <div
        class="row justify-content-center pb-5"
        *ngFor="let item of menuItems"
      >
        <div class="col-2 cursor-pointer align-items-center d-flex">
          <i class="fa-solid {{ item.iconClass }} text-style" (click)="goTo(item.path)"></i>
        </div>
        <div class="col-8 cursor-pointer align-items-center d-flex">
          <span class="text-style">{{ item.label }}</span>
        </div>
      </div>
    </div>
  </div>
